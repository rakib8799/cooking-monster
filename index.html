<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Cooking Monster</title>
	</head>
	<body>
		<header id="header">
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container-fluid">
						<h4 class="text-main">Cooking master</h4>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div
							class="collapse navbar-collapse justify-content-end"
							id="navbarNav"
						>
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" href="#">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">About</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Recipes</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Blog</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
				<div id="food-search-bar" class="input-group mb-3 w-50 m-auto">
					<input
						id="food-search"
						type="text"
						class="form-control"
						placeholder="Search for Meal..."
						aria-label="Search for Meal..."
						aria-describedby="button-addon2"
					/>

					<button
						onclick="handleFoodSearching()"
						class="btn btn-primary"
						type="button"
						id="button-addon2"
					>
						Search
					</button>
				</div>
			</div>
		</header>
		<main id="main-section" class="container">
			<section id="cooking-food" class="mt-5"></section>
			<section id="modal-section"></section>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
